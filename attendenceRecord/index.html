<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Attendance Dashboard | LMS Admin</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- MDBootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.3.0/mdb.min.css" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light top-0 position-sticky z-3">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Admin Panel</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#adminNavbar"
                aria-controls="adminNavbar" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="adminNavbar">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" href="/admin">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../attendenceRecord/index.html">Attendance Record</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/markAttendence/index.html">Mark Attendance</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../addNewStudent/index.html">Add New Student</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Container -->
    <div class="container mt-4">
        <div class="mb-4 d-flex justify-content-between align-items-center">
            <div>
                <label for="date" class="fw-bold">Set Date:</label><br>
                <input type="date" class="form-control d-inline-block w-auto" id="date">
                <button class="btn btn-primary" onclick="setDateHandler()">Set Date</button>
            </div>
        </div>

        <!-- Attendance Summary -->
        <div class="row attendance-summary text-center g-4">
            <div class="col-md-4">
                <div class="card p-4 bg-light">
                    <h5>Students Present</h5>
                    <h2 class="display-6 text-success total-present-std"></h2>
                    <p class="text-muted">Total Present Today</p>
                    <i class="fas fa-user-check fa-3x text-success"></i>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card p-4 bg-light">
                    <h5>Overall Attendance</h5>
                    <h2 class="display-6 text-primary overall-average"></h2>
                    <p class="text-muted">Average across all courses</p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card p-4 bg-light">
                    <h5>Students Absent</h5>
                    <h2 class="display-6 text-danger total-absent-std"></h2>
                    <p class="text-muted">Total Absent Today</p>
                    <i class="fas fa-user-times fa-3x text-danger"></i>
                </div>
            </div>
        </div>

        <!-- Attendance Table -->
        <div class="card mt-5">
            <div class="card-header bg-primary text-white">
                <h5><i class="fas fa-table me-2"></i>Attendance Records</h5>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped align-middle text-center">
                        <thead class="table-dark">
                            <tr>
                                <th>#</th>
                                <th>Student Name</th>
                                <th>Roll No</th>
                                <th>Course</th>
                                <th>Date</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody class="attendence-table"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.3.0/mdb.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
